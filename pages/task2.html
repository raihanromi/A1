<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>

    <style>

        body{
            background-image: linear-gradient(#de6262 , #ffb88c);
            background-repeat: no-repeat;
        }

        .calculator{
            display: flex;
            justify-content: center;
        }

        #top-name{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>


    <h2 id="top-name">Task2</h2>
 <div class="calculator">
            <table id="calc-table">
                <tr>
                    <td><span id="calc-input">Input Series of Number:</span></td>
                    <td><input id="myInputField" type="text"></td>
                </tr>
                <tr>
                    <td><div>Max: </div></td>
                    <td><div><span id="max">0</span></div></td>
                </tr>
                <tr>
                    <td><div>Min: </div></td>
                    <td><div><span id="min">0</span></div></td>
                </tr>
                <tr>
                    <td><div>Sum: </div></td>
                    <td><div><span id="sum">0</span></div></td>
                </tr>
                <tr>
                    <td><div>Average: </div></td>
                    <td><div><span id="average">0</span></div></td>
                </tr>
                <tr>
                    <td><div>Reverse Order: </div></td>
                    <td><div><span id="reverse"></span></div></td>
                </tr>
            </table>
        </div>
    </div>



<script src="../js/Task2.js"></script>
</body>

</html>
